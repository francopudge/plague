<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Inc Evolved - Mobile Optimized</title>
    <style>
        /* Reset & Base Style */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            /* Ganti dengan URL gambar asli Anda */
            background: #000 url('dunia.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Nav Bar Common Styles */
        .nav-bar {
            width: 100%;
            height: 60px; /* Sedikit lebih ramping untuk mobile */
            background-color: rgba(139, 0, 0, 0.95);
            position: fixed;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .kotak-atas { top: 0; border-bottom: 2px solid #600000; }
        .kotak-bawah { bottom: 0; border-top: 2px solid #600000; }

        /* Icon Group Container - Swipeable di HP */
        .icon-group {
            display: flex;
            align-items: center;
            gap: 12px;
            overflow-x: auto;
            flex: 1;
            padding: 5px 0;
            -webkit-overflow-scrolling: touch; /* Smooth scroll di iOS */
        }

        /* Sembunyikan Scrollbar tapi tetap bisa di-swipe */
        .icon-group::-webkit-scrollbar { display: none; }
        .icon-group { -ms-overflow-style: none; scrollbar-width: none; }

        /* Icon Styling */
        .icon-link {
            flex: 0 0 auto;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-size {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s;
        }

        .icon-link:active .icon-size {
            transform: scale(0.8);
        }

        /* Right Section Buttons */
        .right-section {
            display: flex;
            align-items: center;
            margin-left: 10px;
            padding-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.2);
        }

        #musicBtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
        }

        /* Content Area */
        .konten {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px; 
            text-align: center;
        }

        .konten h1 {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            line-height: 1.2;
        }

        .konten p {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            background: rgba(0,0,0,0.6);
            padding: 8px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Home Icon */
        .home-icon {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
        }

        /* Media Query untuk HP sangat kecil */
        @media (max-width: 360px) {
            .nav-bar { padding: 0 8px; }
            .icon-group { gap: 8px; }
            .icon-link { width: 28px; height: 28px; }
        }
    </style>
</head>
<body>

    <nav class="nav-bar kotak-atas">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="bakteri.png" alt="Bakteri" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="virus.png" alt="Virus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="fungus.png" alt="Fungus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="parasit.png" alt="Parasit" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="prion.png" alt="Prion" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="nano.png" alt="Nano" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="bio.png" alt="Bio" class="icon-size"></a>
        </div>

        <div class="right-section">
            <button id="musicBtn" onclick="toggleMusic()" aria-label="Toggle Music">
                <img id="statusIcon" src="play.png" alt="Play" style="width: 30px; height: 30px; object-fit: contain;">
            </button>
        </div>
    </nav>

    <audio id="myAudio" loop>
        <source src="Death Note Opening 1 completo full HD.mp3" type="audio/mpeg">
    </audio>

    <main class="konten">
        <h1>Selamat Datang di<br>Plague Inc Evolved</h1>
        <p>Ridwan Kristiadi</p>
    </main>

    <nav class="nav-bar kotak-bawah">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="worm.png" alt="Worm" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="necroa.png" alt="Necroa" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="simian.png" alt="Simian" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="shadow.png" alt="Shadow" class="icon-size"></a>
        </div>

        <div class="right-section">
            <a href="home.html" class="icon-link">
                <img src="home.png" alt="Home" class="home-icon"> 
            </a>
        </div>
    </nav>

    <script>
        const audio = document.getElementById("myAudio");
        const icon = document.getElementById("statusIcon");

        function toggleMusic() {
            if (audio.paused) {
                audio.play().catch(e => console.log("User interaction required"));
                icon.src = "pause.png";
                icon.style.filter = "drop-shadow(0 0 5px white)";
            } else {
                audio.pause();
                icon.src = "play.png";
                icon.style.filter = "none";
            }
        }
    </script>
</body>
</html>
