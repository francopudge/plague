<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Inc Evolved - Mobile Optimized</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: url('dunia.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Nav Bar - Dibuat Flexbox agar tombol tetap di kanan */
        .nav-bar {
            width: 100%;
            height: 65px;
            background-color: rgba(139, 0, 0, 0.9);
            position: fixed;
            left: 0;
            display: flex; /* Mengatur tata letak horizontal */
            align-items: center;
            justify-content: space-between; /* Ikon di kiri, tombol di kanan */
            padding: 0 10px;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .kotak-atas { top: 0; border-bottom: 2px solid #600000; }
        .kotak-bawah { bottom: 0; border-top: 2px solid #600000; }

        /* Icon Group - Responsif: Bisa digeser (scroll) kalau layar sempit */
        .icon-group {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow-x: auto; /* Biar ikon bisa di-swipe di HP */
            flex: 1; /* Mengambil sisa ruang yang tersedia di kiri */
            padding: 5px 10px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }

        .icon-group::-webkit-scrollbar { display: none; }

        .icon-link {
            flex: 0 0 auto;
            width: 35px;
            height: 35px;
            display: flex;
        }

        .icon-size {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

       

        #musicBtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
             margin-left: 15px;
        }

        /* Konten Tengah */
        .konten {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
            text-align: center;
        }

        .konten h1 {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .konten p {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .home-icon {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>

    <nav class="nav-bar kotak-atas">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="bakteri.png" alt="Bakteri" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="virus.png" alt="Virus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="fungus.png" alt="Fungus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="parasit.png" alt="Parasit" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="prion.png" alt="Prion" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="nano.png" alt="Nano" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="bio.png" alt="Bio" class="icon-size"></a>
        </div>

        <div class="right-section">
            <button id="musicBtn" onclick="toggleMusic()">
                <img id="statusIcon" src="play.png" alt="Play" style="width: 30px; height: 30px; object-fit: contain;">
            </button>
        </div>
    </nav>

    <audio id="myAudio" loop>
        <source src="Death Note Opening 1 completo full HD.mp3" type="audio/mpeg">
    </audio>

    <main class="konten">
        <h1>Selamat Datang di Website Plague Inc Evolved</h1>
        <p>Ridwan Kristiadi</p>
    </main>

    <nav class="nav-bar kotak-bawah">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="worm.png" alt="Worm" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="necroa.png" alt="Necroa" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="simian.png" alt="Simian" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="shadow.png" alt="Shadow" class="icon-size"></a>
        </div>

        <div class="right-section">
            <a href="home.html" class="icon-link" style="justify-content: center; width: 100%;">
                <img src="home.png" alt="Home" class="home-icon"> 
            </a>
        </div>
    </nav>

    <script>
        const audio = document.getElementById("myAudio");
        const icon = document.getElementById("statusIcon");

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                icon.src = "pause.png";
            } else {
                audio.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
</html>
