<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Inc Evolved - Mobile Optimized</title>
    <style>
        /* Reset & Base Style */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: url('dunia.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Nav Bar Common Styles */
        .nav-bar {
            width: 100%;
            height: 65px;
            background-color: rgba(139, 0, 0, 0.9); /* Sedikit transparan agar modern */
            position: fixed;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); /* Efek blur pada bar */
        }

        .kotak-atas { top: 0; border-bottom: 2px solid #600000; }
        .kotak-bawah { bottom: 0; border-top: 2px solid #600000; }

        /* Icon Group Container */
        .icon-group {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow-x: auto;
            flex: 1;
            padding: 5px 10px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }

        .icon-group::-webkit-scrollbar {
            display: none; /* Hide scrollbar Chrome/Safari */
        }

        /* Icon Styling */
        .icon-link {
            flex: 0 0 auto; /* Mencegah ikon gepeng */
            width: 35px;
            height: 35px;
            display: flex;
            transition: transform 0.2s;
        }

        .icon-link:active {
            transform: scale(0.9); /* Feedback saat ditekan */
        }

        .icon-size {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Right Section Buttons */
        .right-section {
            padding-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.2);
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        #musicBtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        /* Content Area */
        .konten {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 25px; /* Memberi ruang untuk navbar */
            text-align: center;
            box-sizing: border-box;
        }

        .konten h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem); /* Responsive font size */
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 20px rgba(139,0,0,0.5);
        }

        .konten p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 0;
            opacity: 0.9;
            background: rgba(0,0,0,0.4);
            padding: 5px 20px;
            border-radius: 20px;
        }

        /* Home Icon Specific */
        .home-icon {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        /* Animasi sederhana untuk tombol Play */
        #statusIcon {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <nav class="nav-bar kotak-atas">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="bakteri.png" alt="Bakteri" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="virus.png" alt="Virus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="fungus.png" alt="Fungus" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="parasit.png" alt="Parasit" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="prion.png" alt="Prion" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="nano.png" alt="Nano" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="bio.png" alt="Bio" class="icon-size"></a>
        </div>

        <div class="right-section">
            <button id="musicBtn" onclick="toggleMusic()" aria-label="Toggle Music">
                <img id="statusIcon" src="play.png" alt="Play" style="width: 35px; height: 35px; object-fit: contain;">
            </button>
        </div>
    </nav>

    <audio id="myAudio" loop>
        <source src="Death Note Opening 1 completo full HD.mp3" type="audio/mpeg">
    </audio>

    <main class="konten">
        <h1>Selamat Datang di Website Plague Inc Evolved</h1>
        <p>Ridwan Kristiadi</p>
    </main>

    <nav class="nav-bar kotak-bawah">
        <div class="icon-group">
            <a href="#" class="icon-link"><img src="worm.png" alt="Worm" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="necroa.png" alt="Necroa" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="simian.png" alt="Simian" class="icon-size"></a>
            <a href="#" class="icon-link"><img src="shadow.png" alt="Shadow" class="icon-size"></a>
        </div>

        <div class="right-section">
            <a href="home.html" class="icon-link">
                <img src="home.png" alt="Home" class="home-icon"> 
            </a>
        </div>
    </nav>

    <script>
        const audio = document.getElementById("myAudio");
        const icon = document.getElementById("statusIcon");

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                icon.src = "pause.png";
                icon.style.filter = "drop-shadow(0 0 5px white)";
            } else {
                audio.pause();
                icon.src = "play.png";
                icon.style.filter = "none";
            }
        }
    </script>
</body>
</html>
